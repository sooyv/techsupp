<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TECHSUPP 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/signUp.css" rel="stylesheet">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<div id="header"></div>
    <div class="text-center">
            <h4 class="mb-3">회원가입</h4>
            <form class="form-signUp w-100 m-auto">
                <!-- 이름 -->
                <div class="form-group col-md-4">
                    <label for="signupName">이름</label>
                    <input type="text" class="form-control" id="signupName">
                </div>
                <!--이메일-->
                <div class="form-group col-md-4">
                    <label for="signupEmail">이메일</label>
                    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="email@example.com">
                    <small id="emailHelp" class="form-text text-muted">이메일 형식으로 입력해주세요</small>
                    <button type="submit" class="btn btn-info">중복확인</button>
                </div>
                <!-- 이메일 인증번호 -->
                <div class="form-group col-md-4">
                    <label for="emailCertification">인증번호</label>
                    <input type="text" class="form-control" id="emailCertification">
                </div>
                <!-- 비밀번호 -->
                <div class="form-group col-md-4">
                    <label for="Password">비밀번호</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <!-- 비밀번호 확인 -->
                <div class="form-group col-md-4">
                    <label for="checkPassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="checkPassword">
                </div>
                <!-- 전화번호 -->
                <div class="form-group col-md-4">
                    <label for="userPhoneNum">전화번호</label>
                    <input type="tel" class="form-control" id="userPhoneNum" placeholder="010-0000-0000">
                </div>
                <button type="submit" class="btn btn-info">회원가입</button>
                <!-- 네이버로 시작하기 버튼 -->
                <div id="naver_id_login"></div>
            </form>
    </div>
<script src="/js/header.js"></script>
<script type="text/javascript">
  	var naver_id_login = new naver_id_login("KnJ_8oy0OqdJJ_NtUOxb", "http://127.0.0.1:8080/login/navercallback");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("white", 4,40);
  	naver_id_login.setDomain("http://127.0.0.1:8080/naverlogin");
  	naver_id_login.setState(state);
  	naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>
</body>
</html>
